site_name: Kaliarch Blog
site_url: https://redhatxl.github.io/
site_author: Kaliarch
site_description: >-
  stay hungry,stay foolish

# Repository
repo_name: redhatxl.github.io
repo_url: https://github.com/redhatxl/redhatxl.github.io
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2016 - 2022 kaliarch
theme:
  name: material

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

    # Default values, taken from mkdocs_theme.yml
  language: zh
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate

  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo: assets/images/logo.png





# Plugins
plugins:
  - search
  - redirects:
      redirect_maps:
        changelog/insiders.md: insiders/changelog.md
        reference/meta-tags.md: reference/index.md
        reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
        sponsorship.md: insiders/index.md
        upgrading.md: upgrade.md
  - minify:
      minify_html: true


# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/redhatxl
    - icon: fontawesome/brands/weixin
      link: https://kaliarch-bucket-1251990360.cos.ap-beijing.myqcloud.com/blog_img/20220125122524.png


# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - 首页: index.md
  - 云原生:
    - 01-k8s 开发相关概念介绍: cloud-native/develop/01-k8s 开发相关概念介绍.md
    - 02-K8s API 调用方式: cloud-native/develop/02-K8s API 调用方式.md
    - 03-Client-go 使用: cloud-native/develop/03-Client-go 使用.md
    - 04-Cobra + Client-go实现K8s简单插件开发: cloud-native/develop/04-Cobra + Client-go实现K8s简单插件开发.md
    - 05-client-go之ListWatcher源码分析: 05-client-go之ListWatcher源码分析.md
    - 06-client-go之Reflector源码分析: 06-client-go之Reflector源码分析.md
    - 07-client-go之Informer源码分析: 07-client-go之Informer源码分析.md


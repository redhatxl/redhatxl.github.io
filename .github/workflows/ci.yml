name: ci 
on:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material \            
            mkdocs-redirects>=1.0 \
            mkdocs-rss-plugin>=0.17
      - run: mkdocs gh-deploy --force
